title: "Security"
path: "security"
cards:

  #
  # Banner.
  #
  - type: "custom:button-card"
    template: "card_asmodai_banner"
    variables:
      custom_card_asmodai_banner_back_path: "home"
      custom_card_asmodai_banner_name: "Security"
      custom_card_asmodai_banner_icon: 'mdi:shield'

  #
  # Alarm panel.
  #
  - type: custom:alarmo-card
    entity: alarm_control_panel.alarmo
    use_clear_icon: true
    name: Self-Destruct System

  #
  # Devices group title.
  #
  - type: 'custom:button-card'
    template: card_title
    label: Devices

