title: "Hallway"
path: "hallway"
cards:

  #
  # Banner.
  #
  - type: "custom:button-card"
    template: "card_asmodai_banner"
    variables:
      custom_card_asmodai_banner_back_path: "home"
      custom_card_asmodai_banner_name: "Hallway"
      custom_card_asmodai_banner_icon: 'mdi:home-floor-g'
      custom_card_asmodai_banner_light_entity: light.room_hallway
      custom_card_asmodai_banner_scene_filter: "scene.hallway*"
      custom_card_asmodai_banner_scene_exclude: "scene.hallway_nope*"
      custom_card_asmodai_banner_occupancy_entity: binary_sensor.esp1_hallway_occupancy

  #
  # Lights.
  #
  - type: 'custom:button-card'
    template: card_title
    label: Lights
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.hallway_ceiling
        variables:
          ulm_card_light_name: "Ceiling"
          ulm_card_light_icon: "mdi:ceiling-light"
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_collapse: true
          
  #
  # Sensors.
  - type: 'custom:button-card'
    template: card_title
    label: Sensors
  - type: horizontal-stack
    cards:
      - type: sensor
        graph: line
        detail: 1
        name: "Temperature"
        entity: sensor.esp1_hallway_temperature
      - type: sensor
        graph: line
        detail: 1
        name: "Humidity"
        entity: sensor.esp1_hallway_humidity
  - type: horizontal-stack
    cards:
      - type: sensor
        graph: line
        detail: 1
        name: Pressure
        entity: sensor.aqara_hallway_pressure
      - type: sensor
        graph: line
        detail: 1
        name: "Illuminance"
        entity: sensor.esp1_hallway_illuminance

# EOF
