  #
  # Banner.
  #
  - type: "custom:button-card"
    template: "card_asmodai_banner"
    variables:
      custom_card_asmodai_banner_back_path: "home"
      custom_card_asmodai_banner_name: "Back Garden"
      custom_card_asmodai_banner_icon: 'mdi:flower'

  #
  # Lights group title.
  #
  - type: 'custom:button-card'
    template: card_title
    label: Lights

  #
  # Devices group title.
  #
  - type: 'custom:button-card'
    template: card_title
    label: Devices

  #
  # Sensors group title.
  #
  - type: 'custom:button-card'
    template: card_title
    label: Sensors

