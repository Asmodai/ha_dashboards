title: "Landing"
path: "landing"
cards:

  #
  # Banner.
  #
  - type: "custom:button-card"
    template: "card_asmodai_banner"
    variables:
      custom_card_asmodai_banner_back_path: "home"
      custom_card_asmodai_banner_name: "Landing"
      custom_card_asmodai_banner_icon: 'mdi:home-floor-1'
      custom_card_asmodai_banner_light_entity: light.room_landing
      custom_card_asmodai_banner_scene_filter: "scene.landing*"
      custom_card_asmodai_banner_scene_exclude: "scene.landing_nope*"
      custom_card_asmodai_banner_occupancy_entity: binary_sensor.esp1_landing_occupancy
      entity_1:
        scene: "scene.landing_purple"
        icon: "mdi:palette"
        name: Purple
        color: purple
      entity_2:
        scene: "scene.landing_tokyo"
        name: Tokyo
        icon: "mdi:palette"
        color: purple
      entity_3:
        scene: "scene.landing_concentrate"
        name: Normal
        icon: "mdi:palette"
        color: blue
      entity_4:
        scene: "scene.landing_read"
        name: Read
        icon: "mdi:palette"
        color: yellow
      entity_5:
        scene: "scene.landing_nightlight"
        name: Nightlight
        icon: "mdi:palette"
        color: yellow

  #
  # Lights.
  #
  - type: 'custom:button-card'
    template: card_title
    label: Lights
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.landing_ceiling
        variables:
          ulm_card_light_name: "Ceiling"
          ulm_card_light_icon: "mdi:ceiling-light"
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_collapse: true
          
  #
  # Sensors.
  - type: 'custom:button-card'
    template: card_title
    label: Sensors
  - type: horizontal-stack
    cards:
      - type: sensor
        graph: line
        detail: 1
        name: "Temperature"
        entity: sensor.esp1_landing_temperature
      - type: sensor
        graph: line
        detail: 1
        name: "Humidity"
        entity: sensor.esp1_landing_humidity
  - type: horizontal-stack
    cards:
      - type: sensor
        graph: line
        detail: 1
        name: Pressure
        entity: sensor.aqara_landing_pressure
      - type: sensor
        graph: line
        detail: 1
        name: "Illuminance"
        entity: sensor.esp1_landing_illuminance

# EOF
