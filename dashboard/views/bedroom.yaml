title: "Bedroom"
path: "bedroom"
cards:

  #
  # Banner.
  #
  - type: "custom:button-card"
    template: "card_asmodai_banner"
    variables:
      custom_card_asmodai_banner_back_path: "home"
      custom_card_asmodai_banner_name: "Main Bedroom"
      custom_card_asmodai_banner_icon: 'mdi:bed'

  #
  # Devices group.
  #
  - type: 'custom:button-card'
    template: card_title
    label: Devices

  #
  # Sensors.
  - type: 'custom:button-card'
    template: card_title
    label: Sensors
  - type: horizontal-stack
    cards:
      - type: sensor
        graph: line
        detail: 1
        name: "Temperature"
        entity: sensor.aqara_hallway_temperature
      - type: sensor
        graph: line
        detail: 1
        name: "Humidity"
        entity: sensor.aqara_hallway_humidity
  - type: horizontal-stack
    cards:
      - type: sensor
        graph: line
        detail: 1
        name: Pressure
        entity: sensor.aqara_hallway_pressure
