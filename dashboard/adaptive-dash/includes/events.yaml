view_layout:
  grid-area: main
type: calendar
entities:
  - calendar.cardiff_council
  - calendar.holidays_in_the_united_kingdom
  - calendar.asmodai_gmail_com
initial_view: listMonth
card_mod:
  style:
    .: |
      ha-card {
        background-color: transparent;
        margin: auto;
        left: 0;
        right: 0;
        border: none;
        box-shadow: none;
        border-radius: 20px;
      }
      ha-full-calendar {
        min-height: 640px !important;
      }
      div.header {
        padding-top: 0px;
      }
    ha-full-calendar:
      $: |
        #calendar {
          background-color: rgba(34, 24, 48, 0.7) !important;
        }
