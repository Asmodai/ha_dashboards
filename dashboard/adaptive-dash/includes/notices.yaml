view_layout:
  grid-area: notices
type: entities
entities:
  - entity: todo.shopping_list
    icon: mdi:shopping
    name: Shopping List
    secondary_info: none
    state_color: true
    variables:
      colors:
        disabled: "#8b839d"
        default:  "#eae1fe"
    styles:
      name:
        - filter: "drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))"
        - color: >
            [[[
              if (entity.state == 0) {
                return variables.colors.disabled;
              }
              
              return variables.colors.default;
            ]]]
      icon:
        - filter: "drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))"
    tap_action:
      action: none
tap_action:
  action: none
card_mod:
  style:
    .: |
      ha-card {
        background-color: rgba(0, 0, 0, 0.0);
        box-shadow: none;
        width: 250px !important;
        position: fixed !important;
        bottom: 0% !important;
        left: calc(100% - 250px) !important;
        margin-bottom: 0px !important;
        height: 65px !important;
      }
