type: custom:grid-layout
title: Bedroom
square: false
layout:
  grid-template-columns: 300px auto auto auto 300px
  grid-template-rows:    75% min-content auto
  grid-template-areas: |
    "left    empty1  main    empty2  right"
    "button  button  button  button  button"
    "alarm   footer  footer  footer  notices"
  justify-items: stretch
icon: mdi:bed-outline
path: bedroom
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

  #
  # Left-hand banner.
  #
  - view_layout:
      grid-area: left
    type: custom:button-card
    template: card_asmodai_tablet_quickinfo
    variables:
      temperature_entity: sensor.aqara_bedroom_temperature_temperature
      pressure_entity: sensor.aqara_bedroom_temperature_pressure
      humidity_entity: sensor.aqara_bedroom_temperature_humidity
    card_mod:
      style:
        .: |
          ha-card {
            margin: 0px;
            margin-top: -20px;
            margin-left: -20px;
            background-color: rgba(0, 0, 0, 0.0);
          }

  #
  # Main banner.
  #
  - view_layout:
      grid-area: main
    type: custom:button-card
    template: card_asmodai_tablet_banner
    variables:
      room_name: Bedroom
      entities:
        light: light.room_bedroom
        heating: climate.aqara_bedroom_trv
        window:
          - binary_sensor.aqara_bedroom_window_1_contact
          - binary_sensor.aqara_bedroom_window_2_contact

  #
  # Right-hand banner.
  #
  - !include "../../includes/weather.yaml"

  #
  # Button area.
  #
  - view_layout:
      grid-area: button
    type: custom:mod-card
    card_mod:
      style:
        .: |
          ha-card {
            border-radius: 20px;
            background-color: rgba(0,0,0,0.0);
            margin: auto;
            position: absolute !important;
            bottom: 100px !important;
            padding: 10px;
            left: 0;
            right: 0;
          }
    card:
      type: vertical-stack
      title: null
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_light
              entity: light.room_bedroom
              variables:
                name: "Lights"
                icon: "mdi:bed-outline"
                filters:
                  include: "scene.(room_)?bedroom_*"
                  exclude: "scene.(room_)?bedroom_tv_*"
            - type: "custom:button-card"
              template: card_thermostat
              entity: climate.aqara_bedroom_trv
              variables:
                ulm_card_thermostat_name: "Radiator"
                ulm_card_thermostat_enable_collapse:            false
                ulm_card_thermostat_enable_background_color:    false
                ulm_card_thermostat_enable_controls:            true
                ulm_card_thermostat_enable_hvac_modes:          true
                ulm_card_thermostat_enable_popup:               false
              card_mod:
                styles:
                  .: |
                    ha-card {
                      background-color: rgba(66, 46, 94, 0.8);
                      box-shadow: 4px 4px 5px 1px rgba(0,0,0,0.3);
                    }
            - type: custom:gap-card
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:lightbulb-outline"
                custom_card_asmodai_tablet_scene_name: "Normal"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_bedroom_normal
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:solar-power-variant-outline"
                custom_card_asmodai_tablet_scene_name: "Energise"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_bedroom_energize
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:weather-sunny"
                custom_card_asmodai_tablet_scene_name: "Concentrate"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_bedroom_concentrate
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:book-outline"
                custom_card_asmodai_tablet_scene_name: "Read"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_bedroom_read
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:weather-sunset-up"
                custom_card_asmodai_tablet_scene_name: "Relax"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_bedroom_relax
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:bed-outline"
                custom_card_asmodai_tablet_scene_name: "Rest"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_bedroom_rest
            - type: custom:gap-card

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Notices area.
  #
  - !include "../../includes/notices.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:home-outline
          path: "home"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "bedroom_lights"
        element_2: # Heating
          icon: mdi:radiator
          path: "bedroom_heating"
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "bedroom_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "bedroom_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "bedroom_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "bedroom_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "bedroom_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "bedroom_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 5;
          }
