type: custom:grid-layout
title: Landing
square: false
layout:
  grid-template-columns: 300px auto 300px 70px
  grid-template-rows:    75% auto
  grid-template-areas: |
    "left     main     right   footer"
    "button   button   button  alarm"
  justify-items: stretch
icon: mdi:home-floor-1
path: landing
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

  #
  # Left-hand banner.
  #
  - view_layout:
      grid-area: left
    type: custom:button-card
    template: card_asmodai_tablet_quickinfo
    variables:
      temperature_entity: sensor.aqara_landing_temperature_temperature
      pressure_entity:    sensor.aqara_landing_temperature_pressure
      humidity_entity:    sensor.aqara_landing_temperature_humidity
      illuminance_entity: sensor.esp1_landing_illuminance

  #
  # Main banner.
  #
  - view_layout:
      grid-area: main
    type: custom:button-card
    template: card_asmodai_tablet_banner
    variables:
      room_name: Landing
      entities:
        light:    light.room_landing
        presence: binary_sensor.esp1_landing_occupancy
        window:   binary_sensor.aqara_landing_window_contact

  #
  # Right-hand banner.
  #
  - !include "../../includes/weather.yaml"

  #
  # Button area.
  #
  - view_layout:
      grid-area: button
    type: custom:mod-card
    card_mod:
      style:
        .: |
          ha-card {
            border-radius: 20px;
            background-color: rgba(0,0,0,0.0);
            margin: auto;
            position: absolute !important;
            bottom: 100px !important;
            padding: 10px;
            left: 0;
            right: 0;
          }
    card:
      type: vertical-stack
      title: null
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_light
              entity: light.room_landing
              variables:
                name: "Lights"
                icon: "mdi:home-floor-1"
                filters:
                  include: "scene.(room_)?landing*"
                  exclude: "scene.(room_)?landing_nope*"
            - type: custom:gap-card
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:lightbulb-outline"
                custom_card_asmodai_tablet_scene_name: "Normal"
                custom_card_asmodai_tablet_scene_entity_id: scene.landing_normal
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:solar-power-variant-outline"
                custom_card_asmodai_tablet_scene_name: "Energise"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_landing_energize
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:weather-sunny"
                custom_card_asmodai_tablet_scene_name: "Concentrate"
                custom_card_asmodai_tablet_scene_entity_id: scene.landing_concentrate
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:book-outline"
                custom_card_asmodai_tablet_scene_name: "Read"
                custom_card_asmodai_tablet_scene_entity_id: scene.landing_read
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:weather-sunset-up"
                custom_card_asmodai_tablet_scene_name: "Relax"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_landing_relax
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:bed-outline"
                custom_card_asmodai_tablet_scene_name: "Rest"
                custom_card_asmodai_tablet_scene_entity_id: scene.room_landing_rest
            - type: custom:gap-card

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:home-outline
          path: "home"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "landing_lights"
        element_2: # Heating
          icon: mdi:radiator
          path: "landing_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "landing_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "landing_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "landing_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "landing_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "landing_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "landing_settings"
