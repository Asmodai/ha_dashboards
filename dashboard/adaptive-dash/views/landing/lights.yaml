type: custom:grid-layout
title: Lights
square: false
layout:
  grid-template-columns: auto 70px
  grid-template-rows:    auto
  grid-template-areas: |
    "main footer"
    "main alarm"
  justify-items: stretch
icon: mdi:lightbulb-outline
path: landing_lights
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: grid
    columns: 3
    square: false
    cards:

      - type: custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_tablet_light
        entity: light.room_landing
        variables:
          name: "All"
          icon: "mdi:home-floor-1"
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 2
        template: card_asmodai_tablet_light
        entity: light.landing_ceiling
        variables:
          name: Ceiling
          icon: mdi:ceiling-light
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 3
        template: card_asmodai_tablet_light
        entity: light.landing_strip_1
        variables:
          name: LED strip
          icon: mdi:led-strip-variant
          color_select_mode: true
  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:home-floor-1
          path: "landing"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "landing_lights"
          active: true
        element_2: # Heating
          icon: mdi:radiator
          path: "landing_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "landing_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "landing_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "landing_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "landing_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "landing_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "landing_settings"
