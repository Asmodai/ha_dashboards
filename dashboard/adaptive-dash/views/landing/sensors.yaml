type: custom:grid-layout
title: Sensors
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr fit-content(1fr)
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "graph   graph   graph"
    "alarm   footer  notices"
  justify-items: stretch
  justify-self: stretch
icon: mdi:access-point
path: landing_sensors
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## GRAPH

  - view_layout:
      grid-area: graph
    type: grid
    columns: 5
    square: false
    cards:

######################################################################
## ROW 1

      - type:     custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_sensor_graph_temperature
        entity:   sensor.aqara_landing_temperature_temperature

      - type:     custom:button-card
        view_layout:
          column: 2
        template: card_asmodai_sensor_graph_humidity
        entity:   sensor.aqara_landing_temperature_humidity

      - type:     custom:button-card
        view_layout:
          column: 3
        template: card_asmodai_sensor_graph_pressure
        entity:   sensor.aqara_landing_temperature_pressure

      - type:     custom:button-card
        view_layout:
          column: 4
        template: card_asmodai_sensor_graph_illuminance
        entity:   sensor.esp1_landing_illuminance

      - type:     custom:button-card
        view_layout:
          column: 5
        template: card_asmodai_sensor_graph_occupancy
        entity:   binary_sensor.esp1_landing_occupancy

######################################################################
## ROW 1

      - type:     custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_sensor_graph_opening
        entity:   binary_sensor.aqara_landing_window_contact


  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Notices area.
  #
  - !include "../../includes/notices.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:home-floor-1
          path: "landing"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "landing_lights"
        element_2: # Heating
          icon: mdi:radiator
          path: "landing_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "landing_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "landing_sensors"
          active: true
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "landing_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "landing_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "landing_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "landing_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 5;
          }
