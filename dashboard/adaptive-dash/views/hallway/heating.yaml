type: custom:grid-layout
title: Heating
square: false
layout:
  grid-template-columns: auto 70px
  grid-template-rows:    auto
  grid-template-areas: |
    "main footer"
    "main alarm"
  justify-items: stretch
icon: mdi:radiator
path: hallway_heating
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: grid
    columns: 3
    square: false
    cards:

      - view_layout:
          column: 1
        type: custom:better-thermostat-ui-card
        entity: climate.aqara_hallway_trv
        name: Radiator
        eco_temperature: 20
        disable_buttons: true
        set_current_as_main: true
        card_mod:
          style:
            .: |
              ha-card {
                background-color: rgba(66, 46, 94, 0.8);
                box-shadow: 4px 4px 5px 1px rgba(0,0,0,0.3);
              }

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:home-floor-g
          path: "hallway"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "hallway_lights"
        element_2: # Heating
          icon: mdi:radiator
          path: "hallway_heating"
          active: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "hallway_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "hallway_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "hallway_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "hallway_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "hallway_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "hallway_settings"
