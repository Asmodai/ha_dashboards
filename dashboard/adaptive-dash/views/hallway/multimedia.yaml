type: custom:grid-layout
title: Multimedia
square: false
layout:
  grid-template-columns: auto 70px
  grid-template-rows:    auto
  grid-template-areas: |
    "main footer"
    "main alarm"
  justify-items: stretch
icon: mdi:multimedia
path: hallway_multimedia
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: custom:button-card
    template: card_title
    label: "NOTHING TO SEE HERE!"

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:home-floor-g
          path: "hallway"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "hallway_lights"
        element_2: # Heating
          icon: mdi:radiator
          path: "hallway_heating"
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "hallway_multimedia"
          disabled: true
          active: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "hallway_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "hallway_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "hallway_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "hallway_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "hallway_settings"
