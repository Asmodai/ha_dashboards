type: custom:grid-layout
title: Lights
square: false
layout:
  grid-template-columns: auto 70px
  grid-template-rows:    auto
  grid-template-areas: |
    "main footer"
    "main alarm"
  justify-items: stretch
icon: mdi:lightbulb-outline
path: livingroom_lights
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: grid
    columns: 3
    square: false
    cards:

      - type: custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_tablet_light
        entity: light.room_living_room
        variables:
          name: "All"
          icon: "mdi:sofa-outline"
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 2
        template: card_asmodai_tablet_light
        entity: light.zone_living_room_ceiling_1
        variables:
          name: "Ceiling #1"
          icon: mdi:chandelier
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 3
        template: card_asmodai_tablet_light
        entity: light.zone_living_room_ceiling_2
        variables:
          name: "Ceiling #2"
          icon: mdi:chandelier
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_tablet_light
        entity: light.living_room_cabinet
        variables:
          name: Cabinet
          icon: mdi:wardrobe-outline
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 2
        template: card_asmodai_tablet_light
        entity: light.living_room_floor_1
        variables:
          name: Signe Floor Light
          icon: mdi:floor-lamp
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 3
        template: card_asmodai_tablet_light
        entity: light.living_room_tube
        variables:
          name: Gradient Tube
          icon: mdi:led-strip
          color_select_mode: true

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:sofa-outline
          path: "livingroom"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "livingroom_lights"
          active: true
        element_2: # Heating
          icon: mdi:radiator
          path: "livingroom_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "livingroom_multimedia"
        element_4: # Sensors
          icon:  mdi:access-point
          path: "livingroom_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "livingroom_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "livingroom_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "livingroom_todo"
        element_8: #Settings
          icon: mdi:menu
          path: "livingroom_settings"
