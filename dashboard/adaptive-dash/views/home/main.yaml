type: custom:grid-layout
title: Home
square: false
layout:
  grid-template-columns: 300px auto auto auto 300px
  grid-template-rows:    75% min-content auto
  grid-template-areas: |
    "left    empty1  main    empty2  right"
    "button  button  button  button  button"
    "alarm   footer  footer  footer  notices"
  justify-items: stretch
icon: mdi:home
path: home
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

  #
  # Left-hand banner.
  #
  - view_layout:
      grid-area: left
    type: custom:button-card
    template: card_asmodai_tablet_quickinfo
    variables:
      temperature_entity: sensor.aqara_livingroom_temperature_temperature
      pressure_entity:    sensor.aqara_livingroom_temperature_pressure
      humidity_entity:    sensor.aqara_livingroom_temperature_humidity
      air_quality_entity: sensor.frient_livingroom_voc_voc
    card_mod:
      style:
        .: |
          ha-card {
            margin: 0px;
            margin-top: -20px;
            margin-left: -20px;
            background-color: rgba(0, 0, 0, 0.0);
          }

  #
  # Main banner.
  #
  - view_layout:
      grid-area: main
    type: custom:button-card
    template: card_asmodai_tablet_banner
    variables:
      room_name: Home
      entities:
        light:      null
        multimedia: null
      icons:
        hide: true

  #
  # Right-hand banner.
  #
  - !include "../../includes/weather.yaml"

  #
  # Button area.
  #
  - view_layout:
      grid-area: button
    type: custom:mod-card
    card_mod:
      style:
        .: |
          ha-card {
            border-radius: 20px;
            background-color: rgba(0,0,0,0.0);
            margin: auto;
            position: absolute !important;
            bottom: 100px !important;
            padding: 10px;
            left: 0;
            right: 0;
          }
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon:          mdi:home-floor-g
                name:          "Hallway"
                path:          'hallway'
                hide_disabled: true
                entities:
                  light:    light.room_hallway
                  presence: binary_sensor.esp1_hallway_occupancy
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:shower-head
                name: "Wet Room"
                path: 'wetroom'
                hide_disabled: true
                entities:
                  light: null
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:fridge-outline
                name: "Kitchen"
                path: 'kitchen'
                hide_disabled: true
                entities:
                  light: null
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:sofa-outline
                name: "Living Room"
                path: 'livingroom'
                hide_disabled: true
                entities:
                  light:     light.room_living_room
                  multimedia: media_player.tv_43pus8807_12
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:pine-tree
                name: "Front Garden"
                path: 'garden_front'
                hide_disabled: true
                entities:
                  light: null
            - type: custom:gap-card

        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:home-floor-1
                name: "Landing"
                path: 'landing'
                hide_disabled: true
                entities:
                  light: light.room_landing
                  presence: binary_sensor.esp1_landing_occupancy
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:bathtub-outline
                name: "Bathroom"
                path: 'bathroom'
                hide_disabled: true
                entities:
                  light: null
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:bed-outline
                name: "Bedroom"
                path: 'bedroom'
                hide_disabled: true
                entities:
                  light: null
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:desk
                name: "Office"
                path: 'office'
                hide_disabled: true
                entities:
                  light: light.room_office
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                icon: mdi:flower
                name: "Rear Garden"
                path: 'garden_rear'
                hide_disabled: true
                entities:
                  light: null
            - type: custom:gap-card
  
  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Notices area.
  #
  - !include "../../includes/notices.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon:     "mdi:home-assistant"
          disabled: true
        element_1: # Information
          icon: mdi:information-outline
          path: "home_info"
        element_2: # Alarm
          icon:  mdi:shield-home-outline
          path: "home_alarm"
        element_3: # Doorbell
          icon: mdi:doorbell-video
          path: "home_door"
        element_4: # CCTV
          icon: mdi:cctv
          path: "home_cctv"
        element_5: # Security
          icon: mdi:home-lightning-bolt-outline
          path: "home_power"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "home_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "home_todo"
        element_8: # Menu
          icon: mdi:menu
          path: "home_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 5;
          }
