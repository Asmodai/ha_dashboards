type: custom:grid-layout
title: Home
square: false
layout:
  grid-template-columns: 300px auto auto auto 300px
  grid-template-rows:    75% min-content auto
  grid-template-areas: |
    "left    empty1  main    empty2  right"
    "button  button  button  button  button"
    "alarm   footer  footer  footer  security"
  justify-items: stretch
icon: mdi:home
path: home
badges: []
style:
  .: |
    margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

  #
  # Left-hand banner.
  #
  - view_layout:
      grid-area: left
    type: custom:button-card
    template: card_asmodai_tablet_quickinfo
    variables:
      temperature_entity: sensor.aqara_livingroom_temperature_temperature
      pressure_entity:    sensor.aqara_livingroom_temperature_pressure
      humidity_entity:    sensor.aqara_livingroom_temperature_humidity
      air_quality_entity: sensor.frient_livingroom_voc_voc
    style:
      .: |
        ha-card {
          margin: 0px;
          margin-top: -20px;
          margin-left: -20px;
          background-color: rgba(0, 0, 0, 0.0);
        }

  #
  # Main banner.
  #
  - view_layout:
      grid-area: main
    type: custom:button-card
    template: card_asmodai_tablet_banner
    variables:
      room_name: Home

  #
  # Right-hand banner.
  #
  - !include "../../includes/weather.yaml"

  #
  # Button area.
  #
  - view_layout:
      grid-area: button
    type: custom:mod-card
    style:
      .: |
        ha-card {
          border-radius: 20px;
          background-color: rgba(0,0,0,0.0);
          margin: auto;
          position: absolute !important;
          bottom: 100px !important;
          padding: 10px;
          left: 0;
          right: 0;
        }
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: null
              variables:
                icon: mdi:shower-head
                name: "Wet Room"
                path: 'wetroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: null
              variables:
                icon: mdi:fridge-outline
                name: "Kitchen"
                path: 'kitchen'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: light.room_living_room
              variables:
                icon: mdi:sofa-outline
                name: "Living Room"
                path: 'livingroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: light.room_hallway
              variables:
                icon: mdi:home-floor-g
                name: "Hallway"
                path: 'hallway'
                entities:
                  presence: binary_sensor.esp1_hallway_occupancy
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: null
              variables:
                icon: mdi:pine-tree
                name: "Front Garden"
                path: 'garden_front'
            - type: custom:gap-card

        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: null
              variables:
                icon: mdi:bathtub-outline
                name: "Bathroom"
                path: 'bathroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: null
              variables:
                icon: mdi:bed-outline
                name: "Bedroom"
                path: 'bedroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: light.room_office
              variables:
                icon: mdi:desk
                name: "Office"
                path: 'office'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: light.room_landing
              variables:
                icon: mdi:home-floor-1
                name: "Landing"
                path: 'landing'
                entities:
                  presence: binary_sensor.esp1_landing_occupancy
            - type: custom:button-card
              template: card_asmodai_tablet_button
              entity: null
              variables:
                icon: mdi:flower
                name: "Rear Garden"
                path: 'garden_rear'
            - type: custom:gap-card
  
  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Door/window sensor area.
  #
  #- view_layout:
  #    grid-area: security

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          disabled: true
        element_1: # Information
          icon: mdi:information-outline
          path: "home_info"
        element_2: # Alarm
          icon:  mdi:shield-home-outline
          path: "home_alarm"
        element_3: # Doorbell
          icon: mdi:doorbell
          path: "home_door"
        element_4: # CCTV
          icon: mdi:cctv
          path: "home_cctv"
        element_5: # Security
          icon: mdi:lock-outline
          path: "home_security"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "home_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "home_todo"
        element_8: # Menu
          icon: mdi:menu
          path: "home_settings"
    style:
      .: |
        ha-card {
          width: 600px;
          margin:auto;
          position: absolute;
          bottom: 0%;
          left: 0;
          right: 0;
          height: 70px;
        }

