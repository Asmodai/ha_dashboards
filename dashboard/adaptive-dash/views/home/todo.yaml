type: custom:grid-layout
title: Todo
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr fit-content(1fr)
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "main  main   main"
    "alarm footer notices"
  justify-items: stretch
  justify-self: stretch
icon: mdi:cart-outline
path: home_todo
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: custom:vertical-stack-in-card
    card_mod:
      style:
        .: |
          ha-card { background-color: transparent; }
    cards:
      - !include "../../includes/shopping.yaml"

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Notices area.
  #
  - !include "../../includes/notices.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        element_1: # Information
          icon: mdi:information-outline
          path: "home_info"
        element_2: # Alarm
          icon:  mdi:shield-home-outline
          path: "home_alarm"
        element_3: # Doorbell
          icon: mdi:doorbell-video
          path: "home_door"
        element_4: # CCTV
          icon: mdi:cctv
          path: "home_cctv"
        element_5: # Security
          icon: mdi:home-lightning-bolt-outline
          path: "home_power"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "home_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "home_todo"
          active: true
        element_8: # Menu
          icon: mdi:menu
          path: "home_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 5;
          }
