type: custom:grid-layout
title: Events
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr fit-content(1fr)
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "main  main   main"
    "alarm footer security"
  justify-items: stretch
  justify-self: stretch
icon: mdi:calendar-month-outline
path: home_events
visible: false
badges: []
style:
  .: |
    margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: custom:vertical-stack-in-card
    style:
      .: |
        ha-card { background-color: transparent; }
    cards:
      - !include "../../includes/events.yaml"

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Door/window sensor area.
  #
  #- view_layout:
  #    grid-area: security

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        element_1: # Information
          icon: mdi:information-outline
          path: "home_info"
        element_2: # Alarm
          icon:  mdi:shield-home-outline
          path: "home_alarm"
        element_3: # Doorbell
          icon: mdi:doorbell
          path: "home_door"
        element_4: # CCTV
          icon: mdi:cctv
          path: "home_cctv"
        element_5: # Security
          icon: mdi:lock-outline
          path: "home_security"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "home_events"
          active: true
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "home_todo"
        element_8: # Menu
          icon: mdi:menu
          path: "home_menu"
    style:
      .: |
        ha-card {
          width: 600px;
          margin:auto;
          position: absolute;
          bottom: 0%;
          left: 0;
          right: 0;
          height: 70px;
        }
