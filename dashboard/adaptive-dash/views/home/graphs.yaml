type: custom:grid-layout
title: Alarm
square: false
layout:
  grid-template-columns: auto 70px
  grid-template-rows:    auto auto
  grid-template-areas: |
    "main footer"
    "main alarm"
  justify-items: stretch
icon: mdi:chart-areaspline
path: home_graphs
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: vertical-stack
    cards:

######################################################################
## Temperatures

        - type: custom:apexcharts-card
          card_mod:
            style:
              .: |
                ha-card {
                  background-color: rgba(0,0,0,0.0);
                }
                div#header__title {
                  font-size: 17px;
                  font-weight: bold;
                  text-align: center;
                  color: #b083fe !important;
                }
          apex_config:
            annotations:
              position: back
              yaxis:
                - 'y': 0
                  strokeDashArray: 5
                  borderColor: '#5b5b5b'
                  borderWidth: 1
            xaxis:
              labels:
                format: HH:mm
              axisBorder:
                show: false
            legend:
              show: false
            grid:
              show: true
            fill:
              type: gradient
              gradient:
                type: vertical
                shadeIntensity: 0.4
                opacityFrom: 0.9
                opacityTo: 0
                stops:
                  - 1
                  - 95
                  - 100
            chart:
              dropshadow:
                enabled: true
              height: 200px
          header:
            show: true
            title: Temperature
            show_states: true
            colorize_states: true
          all_series_config:
            stroke_width: 2
            unit: "Â°C"
            type: area
          hours_12: false
          graph_span: 1d
          series:
            - entity: sensor.aqara_bathroom_temperature_temperature
            - entity: sensor.aqara_bedroom_temperature_temperature
            - entity: sensor.aqara_hallway_temperature_temperature
            - entity: sensor.aqara_kitchen_temperature_temperature
            - entity: sensor.aqara_landing_temperature_temperature
            - entity: sensor.aqara_livingroom_temperature_temperature
            - entity: sensor.aqara_office_temperature_temperature
            - entity: sensor.aqara_wetroom_temperature_temperature
            - entity: sensor.openweathermap_temperature
              name: Outside Temperature

