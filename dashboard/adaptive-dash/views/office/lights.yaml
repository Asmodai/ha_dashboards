type: custom:grid-layout
title: Lights
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr fit-content(1fr)
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "main  main   main"
    "alarm footer security"
  justify-items: stretch
  justify-self: stretch
icon: mdi:lightbulb-outline
path: office_lights
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: grid
    columns: 3
    square: false
    cards:
      
      - type: custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_tablet_light
        entity: light.room_office
        variables:
          name: "All"
          icon: "mdi:desk"
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 2
        template: card_asmodai_tablet_light
        entity: light.office_ceiling
        variables:
          name: Ceiling
          icon: mdi:ceiling-light
          color_select_mode: true

      - type: custom:button-card
        view_layout:
          column: 3
        template: card_asmodai_tablet_light
        entity: light.zone_office_desk
        variables:
          name: Desk LED Strips
          icon: mdi:led-strip-variant
          color_select_mode: true

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Door/window sensor area.
  #
  #- view_layout:
  #    grid-area: security

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:desk
          path: "office"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "office_lights"
          active: true
        element_2: # Heating
          icon: mdi:radiator
          path: "office_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "office_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "office_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "office_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "office_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "office_todo"
        element_8: # Menu
          icon: mdi:menu
          path: "office_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
          }
