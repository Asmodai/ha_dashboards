type: custom:grid-layout
title: Office
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr fit-content(1fr)
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "graph   graph   graph"
    "alarm   footer  security"
  justify-items: stretch
  justify-self: stretch
icon: mdi:access-point
path: office_sensors
visible: false
badges: []
style:
  .: |
    margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## GRAPH

  - view_layout:
      grid-area: graph
    type: custom:vertical-stack-in-card
    style:
      .: |
        ha-card { background-color: transparent; }
    cards:

######################################################################
## ROW 1

      - type: custom:vertical-stack-in-card
        horizontal: true
        style:
          .: |
            ha-card { background-color: transparent; }
        cards:

          - type: custom:mini-graph-card
            style:
              .: |
                ha-card {
                  width: 250px;
                  height: 150px;
                  padding: 5px;
                  background-color: transparent;
                }
            entities:
              - entity: sensor.aqara_office_temperature_temperature
                name: Office
                show_state: true
                show_points: true
                show_legend: false
                show_name: true
            points_per_hour: 1
            align_state: center
            align_header: center
            hour24: true
            group_by: hour
            show:
              labels: false
              labels_secondary: false
              name: true
            name: Office Temperature
            color_thresholds:
              - value: 30
                color: "#f17e82"
              - value: 24
                color: "#fcd663"
              - value: 20
                color: "#63fc91"
              - value: 10
                color: "#63a3fc"

          - type: custom:mini-graph-card
            style:
