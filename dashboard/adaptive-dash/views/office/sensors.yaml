type: custom:grid-layout
title: Office
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr fit-content(1fr)
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "graph   graph   graph"
    "alarm   footer  notices"
  justify-items: stretch
  justify-self: stretch
icon: mdi:access-point
path: office_sensors
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## GRAPH

  - view_layout:
      grid-area: graph
    type: grid
    columns: 5
    square: false
    cards:

######################################################################
## ROW 1

      - type:     custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_sensor_graph_temperature
        entity:   sensor.aqara_office_temperature_temperature
        variables:
          name:   "Office Temperature"

      - type:     custom:button-card
        view_layout:
          column: 2
        template: card_asmodai_sensor_graph_humidity
        entity:   sensor.aqara_office_temperature_humidity
        variables:
          name:   "Office Humidity"

      - type:     custom:button-card
        view_layout:
          column: 3
        template: card_asmodai_sensor_graph_pressure
        entity:   sensor.aqara_office_temperature_pressure
        variables:
          name:   "Office Pressure"

      - type:     custom:button-card
        view_layout:
          column: 4
        template: card_asmodai_sensor_graph_opening
        entity:   binary_sensor.aqara_office_window_1_contact
        variables:
          name: Window 1

      - type:     custom:button-card
        view_layout:
          column: 4
        template: card_asmodai_sensor_graph_opening
        entity:   binary_sensor.aqara_office_window_2_contact
        variables:
          name: Window 2

######################################################################
## ROW 2

      - type:     custom:button-card
        view_layout:
          column: 1
        template: card_asmodai_sensor_graph_temperature
        entity:   sensor.aqara_office_desk_temperature_temperature
        variables:
          name:   "Desk Temperature"

      - type:     custom:button-card
        view_layout:
          column: 2
        template: card_asmodai_sensor_graph_humidity
        entity:   sensor.aqara_office_desk_temperature_humidity
        variables:
          name:   "Desk Humidity"

      - type:     custom:button-card
        view_layout:
          column: 3
        template: card_asmodai_sensor_graph_pressure
        entity:   sensor.aqara_office_desk_temperature_pressure
        variables:
          name:   "Desk Pressure"

      - view_layout:
          column: 4
        type: custom:gap-card
        card_mod:
          style:
            .: |
              ha-card {
                padding: 5px;
                background-color: transparent;
              }

      - type: custom:gap-card
        view_layout:
          column: 5
        card_mod:
          style:
            .: |
              ha-card {
                padding: 5px;
                background-color: transparent;
              }

######################################################################
## ROW 3

      - view_layout:
          column: 1
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_1_electric_consumption_w
        variables:
          name:   "Wall Plug #1"

      - view_layout:
          column: 2
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_2_electric_consumption_w
        variables:
          name:   "Wall Plug #2"

      - view_layout:
          column: 3
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_1_electric_consumption_w
        variables:
          name:   "Wall Plug #3"

      - view_layout:
          column: 4
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_2_electric_consumption_w
        variables:
          name:   "Wall Plug #4"

      - type: custom:gap-card
        view_layout:
          column: 5
        card_mod:
          style:
            .: |
              ha-card {
                padding: 5px;
                background-color: transparent;
              }

######################################################################
## ROW 4

      - view_layout:
          column: 1
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_1_electric_consumption_w
        variables:
          name:   "Wall Plug #5"

      - view_layout:
          column: 2
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_2_electric_consumption_w
        variables:
          name:   "Wall Plug #6"

      - view_layout:
          column: 3
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_1_electric_consumption_w
        variables:
          name:   "Wall Plug #7"

      - view_layout:
          column: 4
        type:     custom:button-card
        template: card_asmodai_sensor_graph_watts
        entity:   sensor.fibaro_wall_plug_2_electric_consumption_w
        variables:
          name:   "Wall Plug #8"

      - type: custom:gap-card
        view_layout:
          column: 5
        card_mod:
          style:
            .: |
              ha-card {
                padding: 5px;
                background-color: transparent;
              }

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Notices area.
  #
  - !include "../../includes/notices.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:desk
          path: "office"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "office_lights"
        element_2: # Heating
          icon: mdi:radiator
          path: "office_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "office_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "office_sensors"
          active: true
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "office_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "office_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "office_todo"
        element_8: # Menu
          icon: mdi:menu
          path: "office_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 5;
          }
