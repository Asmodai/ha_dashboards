          path: "office_multimedia"
        element_5: # Sensors
          icon:  mdi:access-point
          path: "office_sensors"
          active: true
        element_6: # Weather
          icon: mdi:weather-partly-cloudy
          path: "office_climate"
        element_7: # Calendar
          icon: mdi:calendar-month-outline
          path: "office_events"
        element_8: # Shopping
          icon: mdi:cart-outline
          path: "office_todo"
