type: custom:grid-layout
title: Home
square: false
layout:
  grid-template-columns: 300px auto auto auto 300px
  grid-template-rows:    75% min-content auto
  grid-template-areas: |
    "left    empty1  main    empty2  right"
    "button  button  button  button  button"
    "alarm   footer  footer  footer  security"
  justify-items: stretch
icon: mdi:home
path: home
badges: []
style:
  .: |
    margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

  #
  # Left-hand banner.
  #
  - view_layout:
      grid-area: left
    type: custom:stack-in-card
    mode: vertical
    style:
      .: |
        ha-card {
          margin: 0px;
          margin-top: -20px;
          margin-left: -20px;
          background-color: rgba(0, 0, 0, 0.0);
        }
    cards:
      - type: entities
        entities:
          ## TODO battery sensor
          - type: custom:multiple-entity-row
            entity: sensor.aqara_livingroom_temperature_temperature
            name: Temperature
            icon: mdi:thermometer
            tap_action:
              action: none
          - type: custom:multiple-entity-row
            entity: sensor.aqara_livingroom_temperature_humidity
            name: Humidity
            icon: mdi:water-percent
            tap_action:
              action: none
          - type: custom:multiple-entity-row
            entity: sensor.aqara_livingroom_temperature_pressure
            name: Pressure
            icon: mdi:gauge
            tap_action:
              action: none
        state_color: false
        show_header_toggle: false
        tap_action:
          action: none

  #
  # Main banner.
  #
  - view_layout:
      grid-area: main
    type: custom:stack-in-card
    mode: vertical
    style:
      .: |
        ha-card {
          margin: 0px;
          background-color: rgba(0, 0, 0, 0.0);
          border-radius: 0px;
          border: none;
          box-shadow: none;
          height: 300px;
        }
    cards:
      - type: custom:button-card
        name: Home
        tap_action:
          action: navigate
          navigation_path: "home"
        styles:
          icon:
            - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
          name:
            - font-size: 2.2em
            - font-family: roboto
            - opacity: 1
            - color: "#b083fe"
            - font-weight: regular
            - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
            - height: 60px
          card:
            - margin-top: -20px
            - padding: 20px
      - type: custom:digital-clock
        dateFormat:
          weekday: 'long'
          day: '2-digit'
          month: 'long'
        firstLineFormat: "HH:mm"
        tap_action:
          action: none
        style:
          .: |
            .first-line {
              font-size: 6.6em !important;
              font-family: roboto !important;
              font-weight: 300 !important;
              color: #eae1fe !important;
              text-transform: uppercase;
              text-align: center !important;
              filter: drop-shadow(4px 4px 5px rgb(0 0 0 / 0.6));
            }
            .second-line {
              font-size: 1.4em !important;
              font-weight: 300 !important;
              font-family: roboto !important;
              color: #b083fe !important;
              text-transform: uppercase;
              text-align: center !important;
              filter: drop-shadow(4px 4px 5px rgb(0 0 0 / 0.6));
            }
        styles:
          card:
            - margin-top: 150px
            - height: 500px
            - border: null
            - background-color: rgba(0, 0, 0, 0.0)

  #
  # Right-hand banner.
  #
  - !include "../includes/weather.yaml"

  #
  # Button area.
  #
  - view_layout:
      grid-area: button
    type: custom:mod-card
    style:
      .: |
        ha-card {
          border-radius: 20px;
          background-color: rgba(0,0,0,0.0);
          margin: auto;
          position: absolute !important;
          bottom: 100px !important;
          padding: 10px;
          left: 0;
          right: 0;
        }
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:shower-head
                custom_card_asmodai_tablet_button_name: "Wet Room"
                custom_card_asmodai_tablet_button_path: 'wetroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:fridge-outline
                custom_card_asmodai_tablet_button_name: "Kitchen"
                custom_card_asmodai_tablet_button_path: 'kitchen'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:sofa-outline
                custom_card_asmodai_tablet_button_name: "Living Room"
                custom_card_asmodai_tablet_button_path: 'livingroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:home-floor-g
                custom_card_asmodai_tablet_button_name: "Hallway"
                custom_card_asmodai_tablet_button_path: 'hallway'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:pine-tree
                custom_card_asmodai_tablet_button_name: "Front Garden"
                custom_card_asmodai_tablet_button_path: 'garden_front'
            - type: custom:gap-card

        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:bathtub-outline
                custom_card_asmodai_tablet_button_name: "Bathroom"
                custom_card_asmodai_tablet_button_path: 'bathroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:bed-outline
                custom_card_asmodai_tablet_button_name: "Bedroom"
                custom_card_asmodai_tablet_button_path: 'bedroom'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:desk
                custom_card_asmodai_tablet_button_name: "Office"
                custom_card_asmodai_tablet_button_path: 'office'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:home-floor-1
                custom_card_asmodai_tablet_button_name: "Landing"
                custom_card_asmodai_tablet_button_path: 'landing'
            - type: custom:button-card
              template: card_asmodai_tablet_button
              variables:
                custom_card_asmodai_tablet_button_icon: mdi:flower
                custom_card_asmodai_tablet_button_name: "Rear Garden"
                custom_card_asmodai_tablet_button_path: 'garden_rear'
            - type: custom:gap-card
  #
  # Alarm area.
  #
  - view_layout:
      grid-area: alarm
    type: entities
    entities:
      - entity: alarm_control_panel.home_alarm
        icon: mdi:shield-home-outline
        name: Alarm
        secondary_info: none
        tap_action:
          action: none
    tap_action:
      action: none
    style:
      .: |
        ha-card {
          background-color: rgba(0, 0, 0, 0.0);
          box-shadow: none;
          width: 200px !important;
          position: fixed !important;
          bottom: 0% !important;
          margin-left: -20px !important;
          height: 65px !important;
        }

  #
  # Door/window sensor area.
  #
  #- view_layout:
  #    grid-area: security

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        element_1: # Information
          icon: mdi:information-outline
          path: "info"
        element_2: # Alarm
          icon:  mdi:shield-home-outline
        element_3: # Doorbell
          icon: mdi:doorbell
        element_4: # CCTV
          icon: mdi:cctv
        element_5: # Security
          icon: mdi:lock-outline
        element_6: # Calendar
          icon: mdi:calendar-month-outline
        element_7: # Shopping
          icon: mdi:cart-outline
        element_8: # Menu
          icon: mdi:menu
    style:
      .: |
        ha-card {
          border-radius: 0px;
          border-top-right-radius: 20px;
          border-top-left-radius: 20px;
          background-color: rgba(66, 46, 94, 0.8);
          box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.3);
          width: 600px;
          margin:auto;
          position: absolute;
          bottom: 0%;
          left: 0;
          right: 0;
          height: 70px;
        }
