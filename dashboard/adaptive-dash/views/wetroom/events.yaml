type: custom:grid-layout
title: Events
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr fit-content(1fr)
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "main  main   main"
    "alarm footer notices"
  justify-items: stretch
  justify-self: stretch
icon: mdi:calendar-month-outline
path: wetroom_events
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: custom:vertical-stack-in-card
    card_mod:
      style:
        .: |
          ha-card { background-color: transparent; }
    cards:
      - !include "../../includes/events.yaml"

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Notices area.
  #
  - !include "../../includes/notices.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:shower-head
          path: "wetroom"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "wetroom_lights"
          disabled: true
        element_2: # Heating
          icon: mdi:radiator
          path: "wetroom_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "wetroom_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "wetroom_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "wetroom_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "wetroom_events"
          active: true
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "wetroom_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "wetroom_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 5;
          }
