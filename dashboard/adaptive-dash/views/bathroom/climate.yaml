type: custom:grid-layout
title: Climate
square: false
layout:
  width: 250
  max-width: 250
  height: 88%
  grid-width: 250
  grid-max-width: 250
  grid-item--max-width: 250
  grid-template-columns: 1fr 1fr 1fr
  grid-template-rows:    80% fit-content(20%)
  grid-template-areas: |
    "main  main   main"
    "alarm footer notices"
  justify-items: stretch
  justify-self: stretch
icon: mdi:weather-partly-cloudy
path: bathroom_climate
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

######################################################################
## MAIN

  - view_layout:
      grid-area: main
    type: custom:vertical-stack-in-card
    card_mod:
      style:
        .: |
          ha-card { background-color: transparent; }
    cards:

######################################################################
## Temperatures

      - type: custom:vertical-stack-in-card
        horizontal: false
        card_mod:
          style:
            .: |
              ha-card { background-color: transparent; }
        cards:

          - type: custom:apexcharts-card
            card_mod:
              style:
                .: |
                  ha-card {
                    background-color: rgba(0,0,0,0.0);
                    margin:auto;
                    position: absolute; 
                    left: 0;
                    right: 0;
                    border: none;
                    box-shadow: none;
                    border-radius: 20px;
                  }
                  div#header__title {
                    font-size: 17px;
                    font-weight: bold;
                    text-align: center;
                    color: #b083fe !important;
                  }
            apex_config:
              annotations:
                position: back
                yaxis:
                  - 'y': 0
                    strokeDashArray: 5
                    borderColor: '#5b5b5b'
                    borderWidth: 1
              xaxis:
                labels:
                  format: HH:mm
                axisBorder:
                  show: false
              legend:
                show: false
              grid:
                show: true
              fill:
                type: gradient
                gradient:
                  type: vertical
                  shadeIntensity: 0.4
                  opacityFrom: 0.9
                  opacityTo: 0
                  stops:
                    - 1
                    - 95
                    - 100
              chart:
                dropshadow:
                  enabled: true
                height: 200px
            header:
              show: true
              title: Temperature
              show_states: true
              colorize_states: true
            all_series_config:
              stroke_width: 2
              unit: "Â°C"
              type: area
            hours_12: false
            graph_span: 1d
            series:
              - entity: sensor.aqara_bathroom_temperature_temperature
              - entity: sensor.openweathermap_temperature
                name: Outside Temperature

