type: custom:grid-layout
title: Climate
square: false
layout:
  grid-template-columns: auto 70px
  grid-template-rows:    auto
  grid-template-areas: |
    "main footer"
    "main alarm"
  justify-items: stretch
icon: mdi:weather-partly-cloudy
path: kitchen_climate
visible: false
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

  #
  # Main area.
  #
  - !include "../../includes/forecast.yaml"

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:fridge-outline
          path: "kitchen"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "kitchen_lights"
          disabled: true
        element_2: # Heating
          icon: mdi:radiator
          path: "kitchen_heating"
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "kitchen_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "kitchen_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "kitchen_climate"
          active: true
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "kitchen_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "kitchen_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "kitchen_settings"
