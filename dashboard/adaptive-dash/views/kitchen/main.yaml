type: custom:grid-layout
title: Kitchen
square: false
layout:
  grid-template-columns: 300px auto auto auto 300px
  grid-template-rows:    75% min-content auto
  grid-template-areas: |
    "left    empty1  main    empty2  right"
    "button  button  button  button  button"
    "alarm   footer  footer  footer  notices"
  justify-items: stretch
icon: mdi:fridge-outline
path: kitchen
badges: []
card_mod:
  style:
    .: |
      margin: 0px;
background: >-
  center / cover no-repeat fixed
  url('/local/PurpleAbstractDark.png')
cards:

  #
  # Left-hand banner.
  #
  - view_layout:
      grid-area: left
    type: custom:button-card
    template: card_asmodai_tablet_quickinfo
    variables:
      temperature_entity: sensor.aqara_kitchen_temperature_temperature
      pressure_entity:    sensor.aqara_kitchen_temperature_pressure
      humidity_entity:    sensor.aqara_kitchen_temperature_humidity
      air_quality_entity: sensor.frient_kitchen_voc_voc
    card_mod:
      style:
        .: |
          ha-card {
            margin: 0px;
            margin-top: -20px;
            margin-left: -20px;
            background-color: rgba(0, 0, 0, 0.0);
          }

  #
  # Main banner.
  #
  - view_layout:
      grid-area: main
    type: custom:button-card
    template: card_asmodai_tablet_banner
    variables:
      room_name: Kitchen
      entities:
        door:  binary_sensor.aqara_back_door_open_contact
        window:
          - binary_sensor.aqara_kitchen_window_1_contact
          - binary_sensor.aqara_kitchen_window_2_contact
          - binary_sensor.aqara_kitchen_window_3_contact

  #
  # Right-hand banner.
  #
  - !include "../../includes/weather.yaml"

  #
  # Button area.
  #
  - view_layout:
      grid-area: button
    type: custom:mod-card
    card_mod:
      style:
        .: |
          ha-card {
            border-radius: 20px;
            background-color: rgba(0,0,0,0.0);
            margin: auto;
            position: absolute !important;
            bottom: 100px !important;
            padding: 10px;
            left: 0;
            right: 0;
          }
    card:
      type: vertical-stack
      title: null
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_light
              entity: light.room_office
              variables:
                name: "Lights"
                icon: "mdi:desk"
                filters:
                  include: "scene.(room_)?office_*"
                  exclude: "scene.(room_)?office_desk_*"
            - type: custom:button-card
              template: card_asmodai_tablet_appliance_washing_machine
              variables:
                entities:
                  #power: sensor.fibaro_wall_plug_1_electric_consumption_w
                  door:  binary_sensor.aqara_washing_machine_door_contact
                  vibration:
                    active:   binary_sensor.aqara_washing_machine_vibration_vibration
                    strength: sensor.aqara_washing_machine_vibration_strength 
            - type: custom:button-card
              template: card_asmodai_tablet_appliance_fridge
              variables:
                entities:
                  #power:       sensor.fibaro_wall_plug_1_electric_consumption_w
                  temperature: sensor.aqara_kitchen_fridge_temperature_temperature
                  #door:        binary_sensor.aqara_front_door_open_contact
            - type: custom:gap-card
        - type: horizontal-stack
          cards:
            - type: custom:gap-card
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:lightbulb-outline"
                custom_card_asmodai_tablet_scene_name: "Normal"
                custom_card_asmodai_tablet_scene_entity_id: scene.office_purple
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:solar-power-variant-outline"
                custom_card_asmodai_tablet_scene_name: "Energise"
                custom_card_asmodai_tablet_scene_entity_id: scene.office_energise
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:weather-sunny"
                custom_card_asmodai_tablet_scene_name: "Concentrate"
                custom_card_asmodai_tablet_scene_entity_id: scene.office_concentrate
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:book-outline"
                custom_card_asmodai_tablet_scene_name: "Read"
                custom_card_asmodai_tablet_scene_entity_id: scene.office_read
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:weather-sunset-up"
                custom_card_asmodai_tablet_scene_name: "Relax"
                custom_card_asmodai_tablet_scene_entity_id: scene.office_relax
            - type: custom:button-card
              template: card_asmodai_tablet_scene
              variables:
                custom_card_asmodai_tablet_scene_icon: "mdi:bed-outline"
                custom_card_asmodai_tablet_scene_name: "Rest"
                custom_card_asmodai_tablet_scene_entity_id: scene.office_rest
            - type: custom:gap-card

  #
  # Alarm area.
  #
  - !include "../../includes/alarm.yaml"

  #
  # Notices area.
  #
  - !include "../../includes/notices.yaml"

  #
  # Footer area.
  #
  - view_layout:
      grid-area: footer
    type: custom:mod-card
    card:
      type: custom:button-card
      template: card_asmodai_tablet_menu
      variables:
        parent:
          icon: mdi:home-outline
          path: "home"
        element_1: # Lighting
          icon: mdi:lightbulb-outline
          path: "kitchen_lights"
          disabled: true
        element_2: # Heating
          icon: mdi:radiator
          path: "kitchen_heating"
          disabled: true
        element_3: # Multimedia
          icon: mdi:multimedia
          path: "kitchen_multimedia"
          disabled: true
        element_4: # Sensors
          icon:  mdi:access-point
          path: "kitchen_sensors"
        element_5: # Weather
          icon: mdi:weather-partly-cloudy
          path: "kitchen_climate"
        element_6: # Calendar
          icon: mdi:calendar-month-outline
          path: "kitchen_events"
        element_7: # Shopping
          icon: mdi:cart-outline
          path: "kitchen_todo"
        element_8: # Settings
          icon: mdi:menu
          path: "kitchen_settings"
    card_mod:
      style:
        .: |
          ha-card {
            width: 600px;
            margin:auto;
            position: absolute;
            bottom: 0%;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 5;
          }
