type: vertical-stack
cards:

  - type: custom:mod-card
    card:
      type: custom:button-card
      icon: null
      name: Return Home
      tap_action:
        action: navigate
        navigation_path: "/adaptive-dash/home"
        navigation_replace: true
      style:
        .: |
          ha-card {
            background-color: rgba(0,0,0,0.1);
            border-radius: 20px;
            height: 60px;
            box-shadow: inset 1px 1px 1px 0px rgba(255,255,255,0.2);
          }
      styles:
        icon:
          - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
        card:
          - transform: scale(1.0, 1.0)
        name:
          - font-size: 20px
          - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
