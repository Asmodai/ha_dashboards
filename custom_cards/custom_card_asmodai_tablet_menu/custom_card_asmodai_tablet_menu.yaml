    title: "Menu"
    colors:
      active:   "#eae1fe"
      inactive: "#b083fe"
      disabled: "#5c279d"
      parent:   "#54b4ff"
      hilite:   "rgba(234, 225, 254, 0.4)"
    parent:
      icon:     mdi:home-outline
      path:     "home"
      disabled: false
    element_1:
      icon:     mdi:button-pointer
      active:   false
      disabled: false
    element_2:
      icon:     mdi:button-pointer
      active:   false
      disabled: false
    element_3:
      icon:     mdi:button-pointer
      active:   false
      disabled: false
    element_4:
      icon:     mdi:button-pointer
      active:   false
      disabled: false
    element_5:
