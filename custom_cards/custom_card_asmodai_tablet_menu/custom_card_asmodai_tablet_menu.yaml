---
card_asmodai_tablet_menu:
  show_icon: false
  show_name: false
  show_label: false
  variables:
    colors:
      active:   "#eae1fe"
      inactive: "#b083fe"
      disabled: "#5c279d"
      parent:   "#54b4ff"
      hilite:   "rgba(234, 225, 254, 0.4)"
    parent:
      icon: mdi:home-outline
      path: "home"
    element_1:
      icon: mdi:button-pointer
      active: false
      disabled: false
    element_2:
      icon: mdi:button-pointer
      active: false
      disabled: false
    element_3:
      icon: mdi:button-pointer
      active: false
      disabled: false
    element_4:
      icon: mdi:button-pointer
      active: false
      disabled: false
    element_5:
      icon: mdi:button-pointer
      active: false
      disabled: false
    element_6:
      icon: mdi:button-pointer
      active: false
      disabled: false
    element_7:
      icon: mdi:button-pointer
      active: false
      disabled: false
    element_8:
      icon: mdi:button-pointer
      active: false
      disabled: false
  styles:
    grid:
      - grid-template-areas: "'pi e1 e2 e3 e4 e5 e6 e7 e8'"
      - grid-template-columns: "auto auto auto auto auto auto auto auto auto"
      - grid-template-rows: "auto"
      - row-gap: "8px"
    card:
      - border-radius: 0px
      - border-top-right-radius: 20px
      - border-top-left-radius: 20px
      - background-color: rgba(66, 46, 94, 0.8)
      - box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.3)
      - padding: "10px"
      - padding-top: "0px"
      - padding-bottom: "0px"
      - cursor: "default"
      - "--mdc-ripple-press-opacity": 0   # prevent click animation
      - height: 70px
    custom_fields:
      pi:
        - cursor: "default"
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.0     
      e1:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
      e2:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
      e3:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
      e4:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
      e5:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
      e6:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
      e7:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
      e8:
        - border-radius: 0px
        - "--mdc-ripple-press-opacity": 0.12
  custom_fields:
    pi:
      card:
        type: custom:button-card
        icon:  "[[[ return variables.parent.icon  ]]]"
        color: "[[[ return variables.colors.parent ]]]"
        size:  50px
        styles:
          card:
            - background-color: rgba(0,0,0,0.0)
          icon:
            - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
        tap_action:
          action: navigate
          navigation_path: "[[[ return variables.parent.path ]]]"
    e1:
      card:
        type: custom:button-card
        icon:  "[[[ return variables.element_1.icon  ]]]"
        color: >
          [[[
            if (variables.element_1.active == true) {
              return variables.colors.active;
            }

            if (variables.element_1.disabled == true) {
              return variables.colors.disabled;
            }

            return variables.colors.inactive;
          ]]]
        size:  50px
        styles:
          card:
            - background-color: >
                [[[
                  return variables.element_1.active == true
                          ? variables.colors.hilite
                          : "rgba(0,0,0,0.0)";
                ]]]
          icon:
            - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
        tap_action:
          action: navigate
          navigation_path: >
            [[[
              if (variables.element_1.disabled == true) {
                return ""
              }

              return variables.element_1.active == true
                      ? variables.parent.path
                      : variables.element_1.path
            ]]]
