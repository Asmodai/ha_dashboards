      active:   false
      disabled: false
    element_7:
      icon:     mdi:button-pointer
      active:   false
      disabled: false
    element_8:
      icon:     mdi:button-pointer
      active:   false
      disabled: false
  styles:
    grid:
      - grid-template-areas:   "'tl' 'pi' 'e1' 'e2' 'e3' 'e4' 'e5' 'e6' 'e7' 'e8'"
      - grid-template-columns: "auto"
      - grid-template-rows:    "auto"
      - row-gap:               "4px"
    card:
      - position:                     fixed
      - width:                        70px
      - height:                       610px
      - top:                          0px
      - border-radius:                0px
      - border-bottom-left-radius:    20px
      - background-color:             rgba(66, 46, 94, 0.8)
      - box-shadow:                   0px 0px 10px 5px rgba(0,0,0,0.3)
      - margin:                       0px
      - padding:                      0px
      - cursor:                       default
      - "--mdc-ripple-press-opacity": 0
    custom_fields:
      tl:
        - cursor:                       "default"
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      pi:
        - cursor:                       "default"
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e1:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e2:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e3:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e4:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e5:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e6:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e7:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
      e8:
        - border-radius:                0px
        - "--mdc-ripple-press-opacity": 0.12
  custom_fields:
    tl:
      card:
        type:       custom:button-card
        show_icon:  false
        show_name:  true
        show_label: false
        name:       "[[[ return variables.title; ]]]"
        color:      "[[[ return variables.colors.hilite; ]]]"
        styles:
          card:
            - margin-top:       -8px
            - padding-top:      15px
            - padding-bottom:   15px
            - background-color: rgba(0, 0, 0, 0.3)
            - border-radius:    0px
          name:
            - font-size:   1.2em !important;
            - font-weight: bold !important;
            - font-family: roboto !important;
            - filter:      drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
    pi:
      card:
        type: custom:button-card
        icon: "[[[ return variables.parent.icon  ]]]"
        color: >
          [[[
            if (variables.parent.disabled == true) {
              return variables.colors.disabled;
            }

            return variables.colors.parent;
          ]]]
        size: 50px
        styles:
          card:
            - background-color: rgba(0,0,0,0.0)
          icon:
            - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
        tap_action:  >
          [[[
            if (variables.parent.disabled == true) {
              return {
                "action": "none"
              };
            }
            
            return {
              "action": "navigate",
              "navigation_path": variables.parent.path
            };
          ]]]
    e1:
      card:
        type: custom:button-card
        icon: "[[[ return variables.element_1.icon  ]]]"
        color: >
          [[[
            if (variables.element_1.active == true) {
              return variables.colors.active;
            }

            if (variables.element_1.disabled == true) {
              return variables.colors.disabled;
            }

            return variables.colors.inactive;
          ]]]
        size: 50px
        styles:
          card:
            - background-color: >
                [[[
                  return variables.element_1.active == true
                          ? variables.colors.hilite
                          : "rgba(0,0,0,0.0)";
                ]]]
          icon:
            - filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4))
        tap_action: >
          [[[
            if (variables.element_1.disabled == true) {
              return {
                "action": "none"
              };
            }
            
            return {
              "action": "navigate",
              "navigation_path": variables.element_1.active == true
                                     ? variables.parent.path
