card_asmodai_tablet_appliance_fridge__text:
  show_icon:       false
  show_name:       true
  show_label:      false
  triggers_update: "all"
  variables:
    temperature:
      unit:   "Â°C"
      min:    0
      mid:    5
      max:    8
  styles:
    card:
      - "--mdc-ripple-press-opacity": 0
      - background-color: rgba(0,0,0,0.0)
      - width: 100px
    name:
      - font-weight: "bolder"
      - font-size: "12px"
      - width: 100px
      - filter: "opacity(70%)"
      - padding-left:  8px
      - padding-right: 8px
      - color: >-
          [[[
            if (!entity) {
              return "rgb(var(--color-theme))";
            }

            var temp = entity.state;
            if (temp <= variables.temperature.mid) {
              return "#3ffe5e"; // green
            }
            if (temp <= variables.temperature.max) {
              return "#fed53f"; // yellow
            }
            return "#fe5f3f"; // red
          ]]]
  name: >
    [[[
      if (!entity) {
        return "&nbsp;&nbsp;&nbsp;&nbsp;";
      }

      return entity.state + variables.temperature.unit;
    ]]]
  tap_action:
    action: none
